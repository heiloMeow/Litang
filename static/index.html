<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>录音测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .button {
            font-size: 20px;
            padding: 15px 30px;
            margin: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .start {
            background-color: #4CAF50;
            color: white;
        }
        .stop {
            background-color: #f44336;
            color: white;
        }
        .button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>简单录音测试</h1>
    
    <button id="startBtn" class="button start" onclick="startRecording()">
        🎤 开始录制
    </button>
    
    <button id="stopBtn" class="button stop" onclick="stopRecording()" disabled>
        ⏹️ 停止录制
    </button>
    
    <p id="status">点击开始录制按钮</p>

    <script>
        async function startRecording() {
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('status').innerText = '正在录制中...';
            
            try {
                const response = await fetch('/api/audio/start', {
                    method: 'POST'
                });
                const result = await response.json();
                console.log('开始录制结果:', result);
            } catch (error) {
                console.error('开始录制失败:', error);
            }
        }

        async function stopRecording() {
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('status').innerText = '录制完成！';
            
            try {
                const response = await fetch('/api/audio/stop', {
                    method: 'POST'
                });
                const result = await response.json();
                console.log('停止录制结果:', result);
            } catch (error) {
                console.error('停止录制失败:', error);
            }
        }
    </script>
</body>
</html>
